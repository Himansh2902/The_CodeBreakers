<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Event1registration</title>
</head>

<body>
    <div class="my-4"></div>
    <div class="container">

        <div class="form-floating mb-3 ">
            <input class="form-control" id="floatingInput" placeholder="Name">
            <label for="floatingInput">Full Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="floatingInput" placeholder="Branch">
            <label for="floatingInput">Branch</label>
        </div>
        <div class="form-floating mb-3 ">
            <select class="form-select form-select-md" aria-label=".form-select-md example">
                <option>Shift</option>
                <option value="1">First</option>
                <option value="2">Second</option>

            </select>
        </div>
        <div class="form-floating mb-3 ">
            <input class="form-control" id="floatingInput" placeholder="Name">
            <label for="floatingInput">Mob.No +91</label>
        </div>



        <div class="col-12">
            <button class="btn btn-success" type="submit">Submit form</button>
          </div>


    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
